<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">
    <link rel="stylesheet" href="{{ url_for('static', filename='register/css/global.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='register/css/index.css') }}">
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Open Sans:wght@400&display=swap"
    />
  </head>
  <body>
    <div class="register-page-2">
      <form class="frame-parent" action="/register" method="post">
        <input class="frame-child" type="text" placeholder="Full name" />

        <input class="frame-item" type="text" placeholder="Full name" />

        <input class="frame-inner" type="email" placeholder="Email address" />

        <select class="choir-parent">
          <option value="Choir">Choir</option>
          <option value="Painting">Painting</option>
        </select>
        <input class="frame-input" type="text" />

        <input class="frame-child1" type="text" placeholder="Address" />

        <input class="frame-child2" type="text" placeholder="Education" />

        <input
          class="frame-child3"
          type="text"
          placeholder="e.g. Content Writing"
        />

        <input class="frame-child4" type="date" />

        <select class="female-parent">
          <option value="Female">Female</option>
          <option value="Male">Male</option>
        </select>
        <input class="frame-child5" type="tel" placeholder="Phone number" />

        <input class="frame-child6" type="tel" placeholder="Phone number" />

        <input class="frame-child7" type="text" placeholder="Relation" />

        <button class="submit-wrapper" type="submit">
          <div class="submit">Submit</div>
        </button>
      </form>
      <b class="make-your-own">Make your own Grandma AI</b>
      <div class="by-registering-you">
        By registering, you will be able to make your own video!
      </div>
      <div class="personal-information">Personal Information</div>
      <div class="date-of-birth">Date of birth</div>
      <div class="skill-tags">Skill Tags</div>
      <div class="emergency-contact">Emergency contact</div>
      <div class="interests">Interests</div>
      <div class="gender">Gender</div>
      <div class="words-of-wisdom">Words of wisdom</div>
      <img
        class="register-page-2-child"
        alt=""
        src="./static/register/public/rectangle-11@2x.png"
      />

      <div class="register-page-2-item"></div>
      <div class="hope-for-humanity-parent">
        <div class="hope-for-humanity-container">
          <p class="hope-for">Hope for</p>
          <p class="humanity">
            <b>Humanity</b>
          </p>
        </div>
        <div class="group-child"></div>
        <div class="h">H</div>
      </div>
    </div>
  </body>
</html>
